  const [isFinished, setIsFinished] = useState(false);
  const [showHint, setShowHint] = useState(false);
  const [isHintVisible, setIsHintVisible] = useState(false);
  const [showWrongAnswersModal, setShowWrongAnswersModal] = useState(false);
  const [feedback, setFeedback] = useState(null);
  const inputRef = useRef(null);

  const currentWord = words[currentWordIndex];

  const speak = useCallback((text) => {
    if ('speechSynthesis' in window) {
      window.speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      window.speechSynthesis.speak(utterance);
    }
  }, []);

  useEffect(() => {
    if (currentWord) {
      speak(currentWord.english);
       if(inputRef.current) {
         inputRef.current.focus();
       }
    }
  }, [currentWord, speak]);

  useEffect(() => {
      if (feedback) {
          const timer = setTimeout(() => setFeedback(null), 1500);
          return () => clearTimeout(timer);
      }
  }, [feedback]);

  const handleNextWord = useCallback(() => {
    if (currentWordIndex < words.length - 1) {
      setCurrentWordIndex(prev => prev + 1);
      setUserInput('');
      setAttempts(1);
      setShowHint(false);
      setFeedback(null);
    } else {
      setIsFinished(true);
    }
  }, [currentWordIndex, words.length]);

  const handleSubmit = (e) => {
    e.preventDefault();
    if (!userInput.trim() || feedback) return;

    const isCorrect = userInput.trim().toLowerCase() === currentWord.english.toLowerCase();

    if (isCorrect) {
      setFeedback({type: 'correct', message: 'Correct!'});
      if (attempts === 1) {
        setScore(prev => prev + 1);
      }
      setTimeout(handleNextWord, 1000);
    } else {
      setFeedback({type: 'incorrect', message: 'Incorrect, try again!'});
      if (attempts === 1) {
          setWrongAnswers(prev => [...prev, currentWord]);
      }
      setAttempts(prev => prev + 1);
      if (attempts >= 1) {
        setShowHint(true);
      }
    }
  };

  if (isFinished) {
    return React.createElement(GameSummary, { score: score, total: words.length, onShowWrongAnswers: () => setShowWrongAnswersModal(true), onNextTopic: onNextTopic, onReturnToMenu: onReturnToMenu });
  }

  if (!currentWord) {
    return React.createElement('div', { className: "text-center p-8" }, "Loading topic...");
  }
  
  const getInputBorderColor = () => {
      if (!feedback) return 'border-gray-300 focus:border-pink-500';
      return feedback.type === 'correct' ? 'border-green-500 animate-pulse' : 'border-red-500 animate-pulse';
  }

  const progressPercentage = ((currentWordIndex) / words.length) * 100;

  return (
    React.createElement('div', { className: "flex flex-col items-center justify-center min-h-screen p-4" },
      React.createElement('div', { className: "w-full max-w-xl bg-white rounded-2xl shadow-2xl p-6 md:p-8 relative overflow-hidden border border-gray-200" },
        React.createElement('div', { className: "w-full bg-gray-200 rounded-full h-2.5 absolute top-0 left-0" },
            React.createElement('div', { className: "bg-pink-400 h-2.5 rounded-full", style: { width: `${progressPercentage}%`, transition: 'width 0.5s ease-in-out' } })
        ),
        React.createElement('div', { className: "absolute top-4 left-4" },
            React.createElement('button', { onClick: onReturnToMenu, className: "text-gray-500 hover:text-pink-600 transition-colors text-sm" }, "← Change Topic")
        ),
        React.createElement('div', { className: "absolute top-4 right-4" },
            React.createElement('button', { onClick: () => setShowWrongAnswersModal(true), className: "text-gray-500 hover:text-pink-600 transition-colors text-sm" }, `Mistakes (${wrongAnswers.length})`)
        ),
        React.createElement('div', { className: "text-center mt-12" },
            React.createElement('h2', { className: "text-2xl font-bold text-pink-600 mb-2" }, topic.title),
            React.createElement('p', { className: "text-gray-500" }, `Word ${currentWordIndex + 1} of ${words.length} • Score: ${score}`)
        ),
        React.createElement('div', { className: "my-8 text-center" },
            React.createElement('p', { className: "text-4xl md:text-5xl font-semibold text-gray-900 mb-2" }, currentWord.vietnamese),
            React.createElement('button', { onClick: () => speak(currentWord.english), className: "text-gray-500 hover:text-pink-500 transition-colors p-2 rounded-full active:scale-90 transform" },
                React.createElement(SpeakerIcon)
            )
        ),
        React.createElement('form', { onSubmit: handleSubmit, className: "space-y-4" },
            React.createElement('input', {
                ref: inputRef,
                type: "text",
                value: userInput,
                onChange: (e) => setUserInput(e.target.value),
                placeholder: "Type the English word...",
                className: `w-full p-4 text-center text-lg bg-gray-100 border-2 rounded-lg text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500 transition-all duration-200 ${getInputBorderColor()}`,
                autoCapitalize: "none",
                autoComplete: "off",
                autoCorrect: "off"
            }),
            React.createElement('button', { type: "submit", className: "w-full p-4 bg-pink-500 text-white font-bold rounded-lg hover:bg-pink-600 transition-transform hover:scale-105 transform duration-200 disabled:bg-gray-200 disabled:cursor-not-allowed disabled:scale-100" },
                "Submit"
            )
        ),
        React.createElement('div', { className: "mt-4 h-12 flex items-center justify-center" },
            showHint && !feedback && (
                React.createElement('div', { className: "relative" },
                    React.createElement('button', {
                        onMouseDown: () => setIsHintVisible(true),
                        onMouseUp: () => setIsHintVisible(false),
                        onTouchStart: () => setIsHintVisible(true),
                        onTouchEnd: () => setIsHintVisible(false),
                        className: "px-4 py-2 bg-amber-500 text-white rounded-lg hover:bg-amber-600 transition-colors"
                    }, "Hold for Hint"),
                    isHintVisible && (
                        React.createElement('div', { className: "absolute bottom-full mb-2 left-1/2 -translate-x-1/2 bg-white p-3 rounded-lg border border-gray-300 shadow-lg z-10" },
                            React.createElement('p', { className: "text-amber-700 font-mono whitespace-nowrap" }, currentWord.english)
                        )
                    )
                )
            ),
             feedback && (
                React.createElement('p', { className: `text-lg font-semibold ${feedback.type === 'correct' ? 'text-green-500' : 'text-red-500'}` },
                    feedback.message
                )
            )
        )
      ),
      React.createElement(WrongAnswersModal, {
        isOpen: showWrongAnswersModal,
        onClose: () => setShowWrongAnswersModal(false),
        words: wrongAnswers
      })
    )
  );
};


const WelcomeScreen = ({ onNameSubmit }) => {
    const [name, setName] = useState('');

    const handleSubmit = (e) => {
        e.preventDefault();
        if (name.trim()) {
            onNameSubmit(name.trim());
        }
    };

    return (
        React.createElement('div', { className: "flex flex-col items-center justify-center min-h-screen p-4 text-center" },
            React.createElement('div', { className: "w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 border border-gray-200" },
                React.createElement('h1', { className: "text-4xl font-bold text-pink-600 mb-2" }, "Vocabulary Challenge"),
                React.createElement('p', { className: "text-gray-600 mb-8" }, "Enter your name to start learning!"),
                React.createElement('form', { onSubmit: handleSubmit, className: "flex flex-col gap-4" },
                    React.createElement('input', {
                        type: "text",
                        value: name,
                        onChange: (e) => setName(e.target.value),
                        placeholder: "Your Name",
                        className: "w-full p-4 text-center text-lg bg-gray-100 border-2 border-gray-300 rounded-lg text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition-all duration-200",
                        maxLength: 20
                    }),
                    React.createElement('button', {
                        type: "submit",
                        disabled: !name.trim(),
                        className: "w-full p-4 bg-pink-500 text-white font-bold rounded-lg hover:bg-pink-600 transition-transform hover:scale-105 transform duration-200 disabled:bg-gray-200 disabled:text-gray-400 disabled:cursor-not-allowed disabled:scale-100"
                    }, "Start Learning")
                )
            )
        )
    );
};

const topicColors = [
  'bg-red-100 border-red-300 hover:bg-red-200 text-red-800 focus:ring-red-500',
  'bg-orange-100 border-orange-300 hover:bg-orange-200 text-orange-800 focus:ring-orange-500',
  'bg-amber-100 border-amber-300 hover:bg-amber-200 text-amber-800 focus:ring-amber-500',
  'bg-yellow-100 border-yellow-300 hover:bg-yellow-200 text-yellow-800 focus:ring-yellow-500',
  'bg-lime-100 border-lime-300 hover:bg-lime-200 text-lime-800 focus:ring-lime-500',
  'bg-green-100 border-green-300 hover:bg-green-200 text-green-800 focus:ring-green-500',
  'bg-emerald-100 border-emerald-300 hover:bg-emerald-200 text-emerald-800 focus:ring-emerald-500',
  'bg-teal-100 border-teal-300 hover:bg-teal-200 text-teal-800 focus:ring-teal-500',
  'bg-cyan-100 border-cyan-300 hover:bg-cyan-200 text-cyan-800 focus:ring-cyan-500',
  'bg-sky-100 border-sky-300 hover:bg-sky-200 text-sky-800 focus:ring-sky-500',
];

const TopicSelector = ({ playerName, onSelectTopic }) => {
  return (
    React.createElement('div', { className: "flex flex-col items-center justify-center min-h-screen p-4" },
        React.createElement('div', { className: "w-full max-w-3xl text-center" },
            React.createElement('h1', { className: "text-3xl md:text-4xl font-bold text-gray-800 mb-2" }, `Welcome, ${playerName}!`),
            React.createElement('p', { className: "text-lg text-gray-600 mb-8" }, "Choose a topic to begin your challenge."),
            React.createElement('div', { className: "grid grid-cols-1 md:grid-cols-2 gap-4" },
                vocabularyData.map((topic, index) => (
                    React.createElement('button', {
                        key: index,
                        onClick: () => onSelectTopic(topic),
                        className: `p-6 rounded-lg shadow-md border hover:scale-105 transform transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-opacity-75 ${topicColors[index % topicColors.length]}`
                    },
                        React.createElement('h2', { className: "text-xl font-semibold" }, topic.title),
                        React.createElement('p', { className: "mt-1 opacity-80" }, `${topic.words.length} words`)
                    )
                ))
            )
        )
    )
  );
};


const App = () => {
  const [playerName, setPlayerName] = useState('');
  const [currentTopic, setCurrentTopic] = useState(null);
  const [topicIndex, setTopicIndex] = useState(null);

  const handleNameSubmit = useCallback((name) => {
    setPlayerName(name);
  }, []);

  const handleSelectTopic = useCallback((topic) => {
    const index = vocabularyData.findIndex(t => t.title === topic.title);
    setCurrentTopic(topic);
    setTopicIndex(index);
  }, []);
  
  const handleReturnToMenu = useCallback(() => {
      setCurrentTopic(null);
      setTopicIndex(null);
  }, []);

  const handleNextTopic = useCallback(() => {
    if (topicIndex !== null && topicIndex < vocabularyData.length - 1) {
        const nextIndex = topicIndex + 1;
        setCurrentTopic(vocabularyData[nextIndex]);
        setTopicIndex(nextIndex);
    } else {
        handleReturnToMenu();
    }
  }, [topicIndex, handleReturnToMenu]);

  if (!playerName) {
    return React.createElement(WelcomeScreen, { onNameSubmit: handleNameSubmit });
  }

  if (!currentTopic) {
    return React.createElement(TopicSelector, { playerName: playerName, onSelectTopic: handleSelectTopic });
  }

  return (
    React.createElement(Game, { 
        topic: currentTopic, 
        onReturnToMenu: handleReturnToMenu, 
        onNextTopic: handleNextTopic 
    })
  );
};

// --- Mount the application ---
const rootElement = document.getElementById('root');
if (!rootElement) {
  throw new Error("Could not find root element to mount to");
}

const root = ReactDOM.createRoot(rootElement);
root.render(
  React.createElement(React.StrictMode, null, 
    React.createElement(App)
  )
);
</script>
